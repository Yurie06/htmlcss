<!DOCTYPE html>
<html>
    <head>
        <title>Intro To JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="./js/kodego.js"></script>
    </head>
    <style>
        body {
            display: block;
            width: 300px;
            margin: 20rem auto;
            font-size: 20px;
            background-color: azure;
        }
    </style>

<body>
    <h3>SWITCH CASE</h3>
    <input type="text" id="number1" placeholder="Random Letter" maxlength="1">
    <button onclick="getVowel_con()">Check Here</button>
    <div id="show1"></div>
    <br>

    <input type="number" id="accept_numbers1" placeholder="Input Number">
    <input type="number" id="accept_numbers2" placeholder="Input Number">
    <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calc()">Check Here</button>
    <input type="text" id="result"/>
    <div id="show2"></div>

    <br>
    <h3>Month</h3>
    <input type="month" onchange="getMonthDateName(event)"/>
    <div id="result1"></div>

</body>
<script>
    function getMonthDateName(e){
        let date = new Date(e.currentTarget.value);
        let month = date.getMonth();
        

        switch(month){
            case 0:
                document.getElementById("result1").innerHTML = "January";
                break;
            case 1:
                document.getElementById("result1").innerHTML = "February";
                break;
            case 2:
                document.getElementById("result1").innerHTML = "March";
                break;
            case 3:
                document.getElementById("result1").innerHTML = "April";
                break;
            case 4:
                document.getElementById("result1").innerHTML = "May";
                break;
            case 5:
                document.getElementById("result1").innerHTML = "June";
                break;
            case 6:
                document.getElementById("result1").innerHTML = "July";
                break;
            case 7:
                document.getElementById("result1").innerHTML = "August";
                break;
            case 8:
                document.getElementById("result1").innerHTML = "September";
                break;
            case 9:
                document.getElementById("result1").innerHTML = "October";
                break;
            case 10:
                document.getElementById("result1").innerHTML = "November";
                break;
            case 11:
                document.getElementById("result1").innerHTML = "December";
                break;
            case 12:
                document.getElementById("result1").innerHTML = "Uknown Value";
                break;
    }
}
</script>


<script>
function getVowel_con(){
    let a = (document.getElementById("number1").value).toLowerCase();
    switch(a){
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            document.getElementById("show1").innerHTML = "the letter is vowel";
            break;
        default:
            document.getElementById("show1").innerHTML = "the letter is consonant";
            break;
    }
}
</script>
 
<script>
    function calc(){
        var accept_numbers1 = parseFloat(document.getElementById("accept_numbers1").value);
        var accept_numbers2 = parseFloat(document.getElementById("accept_numbers2").value);
        var operators = (document.getElementById("operators").value);

        if(operators === "+"){
            document.getElementById("result").value = accept_numbers1+accept_numbers2;
        }
        if(operators === "-"){
            document.getElementById("result").value = accept_numbers1-accept_numbers2;
        }
        if(operators === "*"){
            document.getElementById("result").value = accept_numbers1*accept_numbers2;
        }
        if(operators === "/"){
            document.getElementById("result").value = accept_numbers1/accept_numbers2;
        }
    }
</script>
</html>
