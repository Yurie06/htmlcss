<script>

    class Furniture{
        constructor(equipment, movable, color){
            this.equipment = equipment;
            this.movable = movable;
            this.color = color;
        }
    }

    class Bed extends Furniture{
        constructor(isSleeping ){
            super("Wood", "adjustable", "red")
            this.isSleeping = isSleeping;
        }
    }
    class Tables extends Furniture{
        constructor(isImported){
            super("iron", "eating-table", "black")
            this.isImported = isImported;
        }
    }
    class Chairs extends Bed{
        constructor(isImported){
            super(true);
    }
}

   


let itemsFurniture = new Bed(false);
let listFurniture = new Tables();
document.getElementById("result").innerHTML = itemsFurniture.equipment;
document.getElementById("result1").innerHTML = listFurniture.color;
document.getElementById("result2").innerHTML = listFurniture.movable;
